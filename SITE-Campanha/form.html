<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinar manifeisto</title>
</head>
<body>
    <h2>Assine nosso manifesto</h2>
    <form action="subscribe/create.php" method="post" onsubmit="return validateForm()" id="subscribeForm">
        <label for="fullname">Nome completo:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <input type="submit" value="Assinar">
    </form>

    <hr/>
    <h2>Assinam o manifesto</h2>
    <ul id="subscriber-list">
        <!-- Full names will be populated here -->
    </ul>
    <script>
        function validateForm() {
            var fullname = document.getElementById('fullname').value;
            var email = document.getElementById('email').value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (fullname.trim() === "") {
                alert("Nome completo não pode ser vazio.");
                return false;
            }

            if (email.trim() === "") {
                alert("Email não pode ser vazio.");
                return false;
            }

            if (!emailPattern.test(email)) {
                alert("Por favor, insira um email válido");
                return false;
            }

            return true;
        }

        /***
         * 
         *  Esse script é responsavel por fazer o fetch do JSON
         *  e popular o local com os nomes 
         * 
         */
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/subscribe/subscribes.json')
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('subscriber-list');
                    data.forEach(subscriber => {
                        const listItem = document.createElement('li');
                        listItem.textContent = subscriber.fullname;
                        list.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching the subscriber list:', error);
                });
        });

    </script>
</body>
</html>
